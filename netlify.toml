# NEED TO BE THERE BEFORE THAT...

[build]
  # Directory to change to before starting a build.
  # don't set!!!!
  # base = "/"

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "apps/client/build/"

  # Default build command.
  # command = "yarn build:client"
  [build.environment]
    SKIP_PREFLIGHT_CHECK="true"

  command = "yarn build:client"
  
  # this following command exiting with 0 means netlify won't build the app automatically
  # (we want this because the builds are called with build hooks, and netlify's automatic deploys shouldn't run)
  ignore = "exit 0"

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
# [context.deploy-preview]

# # Here is another way to define context specific environment variables.
# [context.deploy-preview.environment]
#   ACCESS_TOKEN = "not so secret"

# these configurations are added to deploys from the master branch
[context.master]
  command = "yarn build:client"
  [context.master.environment]
    REACT_APP_API_URL="https://starter-project-api-prod.herokuapp.com/"
    REACT_APP_STRAPI_URL="https://starter-project-strapi.herokuapp.com/"
    REACT_APP_SHOW_ROUTES="true"
    REACT_APP_SHOW_RQUERY_DEVTOOLS="false"


# these configurations are added to deploys from the development branch
[context.develop]
  command = "yarn build:client"
  [context.develop.environment]
    REACT_APP_API_URL="https://starter-project-api-dev.herokuapp.com/"
    REACT_APP_STRAPI_URL="https://starter-project-strapi.herokuapp.com/"
    REACT_APP_SHOW_ROUTES="true"
    REACT_APP_SHOW_RQUERY_DEVTOOLS="false"

# The following redirect makes the app work as a SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

